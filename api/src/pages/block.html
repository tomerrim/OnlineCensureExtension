<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CensureIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .about {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .about h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .about p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This page was blocked!</h1>
        <img src="https://www.pngall.com/wp-content/uploads/13/Censored-PNG.png"
            alt="Placeholder Image">
        <div class="content">
            <div class="about">
                <h2>Why this page was blocked?</h2>
                <p>Violation of Terms of Service: The page may have violated the terms of service of the platform or
                    website
                    hosting it. This could include posting prohibited content, engaging in illegal activities, or
                    breaching
                    community guidelines.</p>
            </div>
        </div>
    </div>
</body>

</html>
